---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: open-webui-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: synology-iscsi-storage
---
apiVersion: v1
kind: Service
metadata:
  name: open-webui
  labels:
    app: "open-webui"
spec:
  type: ClusterIP
  publishNotReadyAddresses: false
  ports:
    - name: main
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: open-webui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  labels:
    app: "open-webui"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: "open-webui"
    spec:
      # securityContext:
      #   runAsUser: 911
      #   runAsGroup: 911
      #   fsGroup: 911
      #   fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          imagePullPolicy: IfNotPresent
          ports:
            - name: main
              containerPort: 8080
              protocol: TCP
              hostPort: null
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
              readOnly: false
          env:
          - name: OLLAMA_BASE_URL
            value: http://ollama:11434
          # livenessProbe:
          #   httpGet:
          #     port: 9696
          #     path: /ping
          #     scheme: HTTP
          #   initialDelaySeconds: 10
          #   failureThreshold: 5
          #   successThreshold: 1
          #   timeoutSeconds: 5
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     port: 9696
          #     path: /ping
          #     scheme: HTTP
          #   initialDelaySeconds: 10
          #   failureThreshold: 5
          #   successThreshold: 2
          #   timeoutSeconds: 5
          #   periodSeconds: 10
          # startupProbe:
          #   tcpSocket:
          #     port: 9696
          #   initialDelaySeconds: 10
          #   failureThreshold: 60
          #   successThreshold: 1
          #   timeoutSeconds: 2
          #   periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: open-webui-data
