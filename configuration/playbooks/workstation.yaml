---

- name: Ensure workstation is configured
  hosts: workstations
  become: true
  roles:
    - role: core
      timezone: "{{ i_timezone }}"
      ansible_public_key_path: "{{ i_ansible_public_key_path }}"
      locale_list: "{{ i_locale_list }}"

    - role: update
    - role: sshd
    - role: firewall
    - role: docker
    - role: workstation
      root_password: "{{ root_pass }}"
      users: "{{ users_config }}"
